<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Square calculation</h2>
    <input type="number" id="number" placeholder="insert number">
    <button onclick="display()">calculate</button>
    <br>
    <div id="result"></div>
</body>
</html>
<script>
    function calculation(a){
        let product=a*a;
        return product;
    }
    function display(){
        let num=document.getElementById('number').value;
        let result='square of '+num+' is '+calculation(num); 
        document.getElementById('result').innerHTML=result;
    }
</script>
