<script>
    function giaithua(num){
        let tichso=1;
        for(let i=num;i>=1;i--){
            tichso=tichso*i;
        }
        return tichso;
    }
    let number=Number(prompt('nhập số'));
    alert('giai thừa của '+number+' là '+giaithua(number));
</script>
