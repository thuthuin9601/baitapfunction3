<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txtValue"/>
    <button onclick="add_element_to_array();">Add</button>
    <button onclick="display_array();">Find min</button>
    <div id="result"></div>
</body>
</html>
<script>
    let x=0;
    let array=Array();
    function add_element_to_array() {
    array[x] = Number(document.getElementById("txtValue").value);
    alert("Element: " + array[x] + " Added at index " + x);
    x++;
    document.getElementById("txtValue ").value = "";
    }
    function min(arr){
        let min=arr[0];
        for(let i=1;i<arr.length;i++){
           if(arr[i]<min){
             min=arr[i];  
           }
        }
        return min;
    }
    function display_array(){
        let minNum = min(array);
        let result='The smallest number is '+minNum;
        document.getElementById('result').innerHTML=result;
    }
</script>
